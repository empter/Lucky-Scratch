<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运刮刮乐</title>
    <!-- 引入FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .scratchcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .scratchcard {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .scratchcard:hover {
            transform: scale(1.05);
        }
        .scratch-mask {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ff6f61,
                #ff6f61 10px,
                #ffcc00 10px,
                #ffcc00 20px
            );
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        .reward {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            display: none;
            padding: 10px;
        }
        .scratchcard.revealed .scratch-mask {
            opacity: 0;
        }
        .scratchcard.revealed .reward {
            display: block;
        }
        .reward i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>幸运刮刮乐</h1>
<div class="scratchcard-container">
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
    <div class="scratchcard" onclick="revealReward(this)">
        <div class="scratch-mask"></div>
        <div class="reward"></div>
    </div>
</div>

<script>
    const rewards = [
        { text: "荧光笔1支", icon: "fa-highlighter" },
        { text: "笔记本1本", icon: "fa-book" },
        { text: "免听写1次", icon: "fa-pen-slash" },
        { text: "免抄写1次", icon: "fa-file-alt" },
        { text: "盲盒笔1支", icon: "fa-pencil-alt" },
        { text: "卡通便利贴1本", icon: "fa-sticky-note" },
        { text: "贴纸套装1包", icon: "fa-sticker-mule" },
        { text: "乐事薯片1包", icon: "fa-cookie-bite" },
        { text: "免回家作业权1次", icon: "fa-home" },
        { text: "卡通钥匙扣1个", icon: "fa-key" }
    ];

    // 随机打乱奖励顺序
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(rewards);

    // 为每个刮刮乐分配奖励
    const scratchcards = document.querySelectorAll('.scratchcard');
    scratchcards.forEach((card, index) => {
        const reward = rewards[index];
        card.querySelector('.reward').innerHTML = `<i class="fas ${reward.icon}"></i><br>${reward.text}`;
    });

    // 点击刮刮乐显示奖励
    function revealReward(card) {
        card.classList.add('revealed');
    }
</script>

</body>
</html>
